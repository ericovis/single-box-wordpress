nginx_worker_processes: "auto"
nginx_remove_default_vhost: true
nginx_extra_http_options: |
  # Gzip Settings
  gzip_disable "msie6";
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  # Proxy Cache Settings
  proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=reverse_cache:60m inactive=120m max_size=1000m;

nginx_upstreams:
  - name: wordpress
    strategy: "ip_hash"
    keepalive: 60
    servers: 
      "localhost:8080":
    

nginx_vhosts:
  - listen: "80"
    server_name: "{{ server_name }} {{ server_alias }}"
    return: "301 https://{{ server_name }}$request_uri"
    filename: "{{ server_name }}.80.conf"
  
  - listen: "443 ssl http2"
    server_name: "{{ server_name }} {{ server_alias }}"
    state: "present"
    root: "/var/www/html"
    template: "{{ nginx_vhost_template }}"
    filename: "{{ server_name }}.conf"


    extra_parameters: |
      ssl_certificate     /etc/letsencrypt/live/{{ server_name }}/fullchain.pem;
      ssl_certificate_key /etc/letsencrypt/live/{{ server_name }}/privkey.pem;
      ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
      ssl_ciphers         HIGH:!aNULL:!MD5;

      {% if nginx_secret_header %}
        if ($http_x_nginx_secret != "{{ nginx_secret_header }}") {
            return 404;
        }
      {% endif %}

      client_max_body_size 12M;

      location / {   
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $remote_addr;
          proxy_set_header X-Forwarded-Proto 'https';
          proxy_set_header Host "{{ server_name }}";
          proxy_pass http://wordpress;

          # Cache configuration
          proxy_cache reverse_cache;
          proxy_cache_valid 60m;
          proxy_no_cache $cookie_PHPSESSID;
          proxy_cache_bypass $cookie_PHPSESSID;
          proxy_cache_key "$scheme$host$request_uri";
          add_header X-Cache $upstream_cache_status;
      }
      
      # Enable Cache the file 30 days 
      location ~* .(jpg|png|gif|jpeg|css|mp3|wav|swf|mov|doc|pdf|xls|ppt|docx|pptx|xlsx)$ {
          proxy_cache_valid 200 120m;
          expires 30d;
          proxy_cache reverse_cache;
          access_log off;
          try_files $uri $uri/ =404;
      }

      location ~* .(?:manifest|appcache|html?|xml|json)$ {
          expires -1;
      }

      location ~ /\.ht {
          deny all;
      }


